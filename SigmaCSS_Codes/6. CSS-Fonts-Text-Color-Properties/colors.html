<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        h1{
            /* Color Keyword */
            /* color: orange; */

            /* Hex Color Code */
            /* color: #ff4500; */

            /* RGB: rgb(red, green, blue) */
            /* color: rgb(125, 5, 13); */
            /* color: rgba(9, 126, 57, 5); */

            /* HSL: hsl(hue, saturation, lightness) */
            color: hsl(236, 19%, 67%);
            background-color: rgba(9, 126, 57, 5);
        }
    </style>
</head>
<body>
    <h1>Lets learn about colors</h1>
    <p>
        Color can be represented in:
        <ol>
            <li>Color Keywords</li>
            <li>Hex Color Code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ol>
    </p>
</body>
</html>
